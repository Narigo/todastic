version: "3"
services:
  mongo:
    image: mongo
    command: --smallfiles
    environment:
      - MONGO_INITDB_DATABASE=todastic

  todastic:
    build: .
    command: npm run start-web
    image: todastic:latest
    volumes:
      - ./coverage:/app/coverage
    links:
      - mongo:mongo
    ports:
      - "3000:3000"
    environment:
      - DB_PORT=27017
      - DB_DATABASE=todastic
      - DB_HOST=mongo
